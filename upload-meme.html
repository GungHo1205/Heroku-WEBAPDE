<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Upload Control Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./font-awesome.min.css" />
    <style>
        h1{
            text-align: center;
        }
        #share{
            height:30px;
        }
    </style>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Upload a meme to Ememerald!</h1>
</div>

<!-- Bootstrap Upload Control - START -->
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="files" name="files" multiple="multiple" />
            <br>
            <p>Select your tags!</p>
            <div>
            <label class="checkbox-inline"><input type="checkbox" value="">Funny </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Sad </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Relationships </label> 
            </div>
            <div>
            <label class="checkbox-inline"><input type="checkbox" value="">Social </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Disgusting </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Racists </label> 
            </div>
            <div class="form-group">
              <label for="share">Share to users:</label>
              <textarea class="form-control" rows="1" id="share"></textarea>
            </div> 
            <div>
                <label class="radio-inline"><input type="radio" name="optradio">Public</label>
                <label class="radio-inline"><input type="radio" name="optradio">Private</label>
            </div>
            <p style="text-align: right; margin-top: 20px;">
            <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Cancel Upload</a>
            <a href = './uploaded-meme.html' class="btn btn-lg btn-primary">Upload Meme</a>

                
            </p>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>


</div>

</body>
</html>
