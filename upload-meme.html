<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Upload Control Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./font-awesome.min.css" />
    <style>
        h1{
            text-align: center;
        }
        #share{
            height:30px;
        }
    </style>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Upload a meme to Ememerald!</h1>
</div>

<!-- Bootstrap Upload Control - START -->
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="files" name="files" multiple="multiple" />
            <br>
            <p>Select your tags!</p>
            <div>
            <label class="checkbox-inline"><input type="checkbox" value="">Loli </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Futanari </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Ahegao </label> 
            </div>
            <div>
            <label class="checkbox-inline"><input type="checkbox" value="">Oppai </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Netorare </label>
            <label class="checkbox-inline"><input type="checkbox" value="">Horror </label> 
            </div>
            <div class="form-group">
              <label for="share">Share to users:</label>
              <textarea class="form-control" rows="1" id="share"></textarea>
            </div> 
            <div>
                <label class="radio-inline"><input type="radio" name="optradio">Public</label>
                <label class="radio-inline"><input type="radio" name="optradio">Private</label>
            </div>
            <p style="text-align: right; margin-top: 20px;">
            <a href = './uploaded-meme.html' class="btn btn-lg btn-primary">Upload Meme</a>
                
            </p>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

<!-- you need to include the ShieldUI CSS and JS assets in order for the Upload widget to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        $("#files").shieldUpload();
    });
</script>
<!-- Bootstrap Upload Control - END -->

</div>

</body>
</html>
